    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator p-3 shadow rounded">
            <!-- Display -->
            <div id="display" class="mb-3 p-2 bg-light rounded text-end fs-4">0</div>
            
            <!-- Buttons -->
            <div class="row g-2">
                <button class="btn btn-danger col" id="clear">AC</button>
                <button class="btn btn-warning col" id="square">xÂ²</button>
                <button class="btn btn-warning col" id="modulo">%</button>
                <button class="btn btn-warning col" data-op="/">/</button>
            </div>
            <div class="row g-2 mt-1">
                <button class="btn btn-secondary col" data-num="7">7</button>
                <button class="btn btn-secondary col" data-num="8">8</button>
                <button class="btn btn-secondary col" data-num="9">9</button>
                <button class="btn btn-warning col" data-op="*">*</button>
            </div>
            <div class="row g-2 mt-1">
                <button class="btn btn-secondary col" data-num="4">4</button>
                <button class="btn btn-secondary col" data-num="5">5</button>
                <button class="btn btn-secondary col" data-num="6">6</button>
                <button class="btn btn-warning col" data-op="-">-</button>
            </div>
            <div class="row g-2 mt-1">
                <button class="btn btn-secondary col" data-num="1">1</button>
                <button class="btn btn-secondary col" data-num="2">2</button>
                <button class="btn btn-secondary col" data-num="3">3</button>
                <button class="btn btn-warning col" data-op="+">+</button>
            </div>
            <div class="row g-2 mt-1">
                <button class="btn btn-secondary col" data-num="0">0</button>
                <button class="btn btn-secondary col" data-num=".">.</button>
                <button class="btn btn-success col" id="equals">=</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
